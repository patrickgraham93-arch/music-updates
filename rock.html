<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Rock Releases - Music Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #007C3F;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #ffffff;
            border: 1px solid #007C3F;
            color: #007C3F;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .back-button:hover {
            background: #007C3F;
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(0, 124, 63, 0.15);
        }

        header h1 {
            font-size: 3em;
            color: #007C3F;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .section {
            margin-bottom: 60px;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .album-card {
            background: #ffffff;
            border: 1px solid rgba(0, 124, 63, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .album-card:hover {
            border-color: rgba(0, 124, 63, 0.4);
            box-shadow: 0 4px 12px rgba(0, 124, 63, 0.1);
        }

        .album-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f5f5f5;
            display: block;
        }

        .album-info {
            padding: 20px;
        }

        .album-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #007C3F;
            line-height: 1.3;
        }

        .album-artist {
            color: #007C3F;
            opacity: 0.7;
            margin-bottom: 12px;
            font-size: 0.95em;
            font-weight: 400;
        }

        .album-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #007C3F;
            opacity: 0.6;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .album-links {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #007C3F;
        }

        .btn span {
            color: #007C3F;
        }

        .btn-spotify {
            background: #ffffff;
            border-color: #007C3F;
        }

        .btn-spotify:hover {
            background: #007C3F;
        }

        .btn-spotify:hover span {
            color: #ffffff;
        }

        .btn-apple {
            background: #007C3F;
        }

        .btn-apple span {
            color: #ffffff;
        }

        .btn-apple:hover {
            background: #006332;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #007C3F;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #007C3F;
            opacity: 0.6;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 2.2em;
            }

            header {
                margin-bottom: 40px;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .album-image {
                height: 160px;
            }

            .album-info {
                padding: 15px;
            }

            .album-name {
                font-size: 0.95em;
            }

            .btn {
                font-size: 0.75em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>

        <header>
            <h1>Alternative Rock Releases</h1>
        </header>

        <div class="section">
            <div class="albums-grid" id="rockAlbums">
                <div class="loading">Loading rock releases</div>
            </div>
        </div>
    </div>

    <script>
        async function loadMusicData() {
            try {
                const response = await fetch(`music_data.json?t=${Date.now()}`);
                const data = await response.json();
                displayAlbums(data.rock, 'rockAlbums');
            } catch (error) {
                console.error('Error loading music data:', error);
                document.getElementById('rockAlbums').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading data. Please try again later.</p></div>';
            }
        }

        function displayAlbums(albums, containerId) {
            const container = document.getElementById(containerId);

            if (!albums || albums.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéµ</div>
                        <p>No new releases this week. Check back Friday!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = albums.map(album => `
                <div class="album-card">
                    <img src="${album.image}" alt="${album.name}" class="album-image"
                         onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-artist">${album.artists}</div>
                        <div class="album-meta">
                            <span>${album.album_type}</span>
                            <span>${album.total_tracks} tracks</span>
                            <span>${formatDate(album.release_date)}</span>
                        </div>
                        <div class="album-links">
                            <a href="${album.spotify_url}" target="_blank" class="btn btn-spotify">
                                <span>Spotify</span>
                            </a>
                            <a href="${album.apple_music_url}" target="_blank" class="btn btn-apple">
                                <span>Apple</span>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 0) return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        loadMusicData();
        setInterval(loadMusicData, 5 * 60 * 1000);
    </script>
</body>
</html>
