<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music News - Music Updates</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #007C3F;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #ffffff;
            border: 1px solid #007C3F;
            color: #007C3F;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .back-button:hover {
            background: #007C3F;
            color: #ffffff;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(0, 124, 63, 0.15);
        }

        header h1 {
            font-size: 3em;
            color: #007C3F;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .section {
            margin-bottom: 60px;
        }

        .news-grid {
            display: grid;
            gap: 20px;
        }

        .news-item {
            background: #ffffff;
            border-left: 3px solid #007C3F;
            padding: 24px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 124, 63, 0.15);
            border-left: 3px solid #007C3F;
        }

        .news-item:hover {
            border-color: rgba(0, 124, 63, 0.3);
            box-shadow: 0 2px 8px rgba(0, 124, 63, 0.08);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .news-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #007C3F;
            flex: 1;
            line-height: 1.4;
        }

        .news-title a {
            color: #007C3F;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .news-title a:hover {
            opacity: 0.7;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #007C3F;
            opacity: 0.6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .news-source {
            font-weight: 600;
            color: #007C3F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-category {
            background: rgba(0, 124, 63, 0.1);
            padding: 3px 10px;
            text-transform: uppercase;
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #007C3F;
        }

        .news-summary {
            color: #007C3F;
            opacity: 0.8;
            line-height: 1.6;
        }

        h3 {
            margin: 40px 0 20px 0;
            color: #007C3F;
            font-size: 1.4em;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 124, 63, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #007C3F;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #007C3F;
            opacity: 0.6;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 2.2em;
            }

            header {
                margin-bottom: 40px;
            }

            .section {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>

        <header>
            <h1>Music News</h1>
        </header>

        <div class="section">
            <div class="news-grid" id="newsItems">
                <div class="loading">Loading music news</div>
            </div>
        </div>
    </div>

    <script>
        async function loadMusicData() {
            try {
                const response = await fetch(`music_data.json?t=${Date.now()}`);
                const data = await response.json();
                displayNews(data.news);
            } catch (error) {
                console.error('Error loading music data:', error);
                document.getElementById('newsItems').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading data. Please try again later.</p></div>';
            }
        }

        function displayNews(newsItems) {
            const container = document.getElementById('newsItems');

            if (!newsItems || newsItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <p>No recent news articles. Check back tomorrow!</p>
                    </div>
                `;
                return;
            }

            const hiphopNews = newsItems.filter(item => item.category === 'hiphop');
            const rockNews = newsItems.filter(item => item.category === 'rock');
            const generalNews = newsItems.filter(item => item.category === 'general');

            let html = '';

            if (hiphopNews.length > 0) {
                html += '<h3>Hip Hop News</h3>';
                html += renderNewsItems(hiphopNews);
            }

            if (rockNews.length > 0) {
                html += '<h3>Alternative Rock News</h3>';
                html += renderNewsItems(rockNews);
            }

            if (generalNews.length > 0) {
                html += '<h3>General Music News</h3>';
                html += renderNewsItems(generalNews);
            }

            container.innerHTML = html;
        }

        function renderNewsItems(items) {
            return items.map(item => `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span>${item.published}</span>
                        <span class="news-category">${item.category}</span>
                    </div>
                    <div class="news-summary">${item.summary}</div>
                </div>
            `).join('');
        }

        loadMusicData();
        setInterval(loadMusicData, 5 * 60 * 1000);
    </script>
</body>
</html>
