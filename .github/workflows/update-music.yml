name: Update Music Data

on:
  schedule:
    - cron: '0 6 * * 5'  # Fridays at 1:00 AM EST (6:00 AM UTC)
    - cron: '0 17 * * *'  # Daily at 12:00 PM EST (5:00 PM UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser
        
    - name: Fetch music data
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      run: |
        python fetch_music_data.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add music_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update music data - $(date)" && git push)
