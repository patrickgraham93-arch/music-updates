<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music News - Music Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.2), transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        /* Floating music notes animation */
        .music-note {
            position: fixed;
            font-size: 2em;
            opacity: 0.1;
            animation: float 20s infinite;
            z-index: -1;
        }

        .music-note:nth-child(1) { left: 10%; animation-delay: 0s; }
        .music-note:nth-child(2) { left: 30%; animation-delay: 5s; }
        .music-note:nth-child(3) { left: 50%; animation-delay: 10s; }
        .music-note:nth-child(4) { left: 70%; animation-delay: 15s; }
        .music-note:nth-child(5) { left: 90%; animation-delay: 7s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: -2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8)); }
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(-5px);
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 80px rgba(102, 126, 234, 0.2);
        }

        .news-grid {
            display: grid;
            gap: 25px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .news-item:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .news-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            flex: 1;
            line-height: 1.4;
        }

        .news-title a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: #667eea;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #808080;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .news-source {
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-category {
            background: rgba(102, 126, 234, 0.2);
            padding: 3px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .news-summary {
            color: #b0b0b0;
            line-height: 1.7;
        }

        h3 {
            margin: 30px 0 20px 0;
            color: #fff;
            font-size: 1.5em;
            font-weight: 700;
            position: relative;
            padding-left: 20px;
        }

        h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #707070;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #808080;
            font-size: 1.2em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating music notes -->
    <div class="music-note">‚ô™</div>
    <div class="music-note">‚ô´</div>
    <div class="music-note">‚ô™</div>
    <div class="music-note">‚ô´</div>
    <div class="music-note">‚ô™</div>

    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>

        <header>
            <h1>üì∞ Music News</h1>
        </header>

        <div class="section">
            <div class="news-grid" id="newsItems">
                <div class="loading">Loading music news</div>
            </div>
        </div>
    </div>

    <script>
        async function loadMusicData() {
            try {
                const response = await fetch(`music_data.json?t=${Date.now()}`);
                const data = await response.json();
                displayNews(data.news);
            } catch (error) {
                console.error('Error loading music data:', error);
                document.getElementById('newsItems').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading data. Please try again later.</p></div>';
            }
        }

        function displayNews(newsItems) {
            const container = document.getElementById('newsItems');

            if (!newsItems || newsItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <p>No recent news articles. Check back tomorrow!</p>
                    </div>
                `;
                return;
            }

            const hiphopNews = newsItems.filter(item => item.category === 'hiphop');
            const rockNews = newsItems.filter(item => item.category === 'rock');
            const generalNews = newsItems.filter(item => item.category === 'general');

            let html = '';

            if (hiphopNews.length > 0) {
                html += '<h3>Hip Hop News</h3>';
                html += renderNewsItems(hiphopNews);
            }

            if (rockNews.length > 0) {
                html += '<h3>Alternative Rock News</h3>';
                html += renderNewsItems(rockNews);
            }

            if (generalNews.length > 0) {
                html += '<h3>General Music News</h3>';
                html += renderNewsItems(generalNews);
            }

            container.innerHTML = html;
        }

        function renderNewsItems(items) {
            return items.map(item => `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span>${item.published}</span>
                        <span class="news-category">${item.category}</span>
                    </div>
                    <div class="news-summary">${item.summary}</div>
                </div>
            `).join('');
        }

        loadMusicData();
        setInterval(loadMusicData, 5 * 60 * 1000);
    </script>
</body>
</html>
