<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Updates - Hip Hop & Alternative Rock</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #007C3F;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(0, 124, 63, 0.15);
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #007C3F;
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.1em;
            color: #007C3F;
            font-weight: 400;
            opacity: 0.7;
        }

        .last-updated {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #007C3F;
            opacity: 0.6;
            padding: 8px 16px;
            border: 1px solid rgba(0, 124, 63, 0.2);
            border-radius: 4px;
        }

        .section {
            margin-bottom: 80px;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 40px;
            color: #007C3F;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 2px;
            background: #007C3F;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .album-card {
            background: #ffffff;
            border: 1px solid rgba(0, 124, 63, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .album-card:hover {
            border-color: rgba(0, 124, 63, 0.4);
            box-shadow: 0 4px 12px rgba(0, 124, 63, 0.1);
        }

        .album-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f5f5f5;
            display: block;
        }

        .album-info {
            padding: 20px;
        }

        .album-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #007C3F;
            line-height: 1.3;
        }

        .album-artist {
            color: #007C3F;
            opacity: 0.7;
            margin-bottom: 12px;
            font-size: 0.95em;
            font-weight: 400;
        }

        .album-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #007C3F;
            opacity: 0.6;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .album-links {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #007C3F;
        }

        .btn span {
            color: #007C3F;
        }

        .btn-spotify {
            background: #ffffff;
            border-color: #007C3F;
        }

        .btn-spotify:hover {
            background: #007C3F;
        }

        .btn-spotify:hover span {
            color: #ffffff;
        }

        .btn-apple {
            background: #007C3F;
        }

        .btn-apple span {
            color: #ffffff;
        }

        .btn-apple:hover {
            background: #006332;
        }

        .see-more-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
        }

        .btn-see-more {
            display: inline-block;
            padding: 8px 0;
            background: transparent;
            color: #007C3F;
            border: none;
            border-bottom: 2px solid #007C3F;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-see-more:hover {
            opacity: 0.7;
            border-bottom-color: rgba(0, 124, 63, 0.5);
        }

        .btn-see-more span {
            color: #007C3F;
        }

        .news-grid {
            display: grid;
            gap: 20px;
        }

        .news-item {
            background: #ffffff;
            border-left: 3px solid #007C3F;
            padding: 24px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 124, 63, 0.15);
            border-left: 3px solid #007C3F;
        }

        .news-item:hover {
            border-color: rgba(0, 124, 63, 0.3);
            box-shadow: 0 2px 8px rgba(0, 124, 63, 0.08);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .news-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #007C3F;
            flex: 1;
            line-height: 1.4;
        }

        .news-title a {
            color: #007C3F;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .news-title a:hover {
            opacity: 0.7;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #007C3F;
            opacity: 0.6;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .news-source {
            font-weight: 600;
            color: #007C3F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-category {
            background: rgba(0, 124, 63, 0.1);
            padding: 3px 10px;
            text-transform: uppercase;
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #007C3F;
        }

        .news-summary {
            color: #007C3F;
            opacity: 0.8;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #007C3F;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #007C3F;
            opacity: 0.6;
            font-size: 1em;
        }

        h3 {
            margin: 40px 0 20px 0;
            color: #007C3F;
            font-size: 1.4em;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 124, 63, 0.15);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 2.2em;
            }

            header {
                margin-bottom: 50px;
            }

            .section {
                margin-bottom: 50px;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .album-image {
                height: 160px;
            }

            .album-info {
                padding: 15px;
            }

            .album-name {
                font-size: 0.95em;
            }

            .btn {
                font-size: 0.75em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MUSIC UPDATES</h1>
            <p>Your weekly source for hip hop & alternative rock releases</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div class="section">
            <h2>New Hip Hop Releases</h2>
            <div class="albums-grid" id="hiphopAlbums">
                <div class="loading">Loading hip hop releases</div>
            </div>
        </div>

        <div class="section">
            <h2>New Alternative Rock Releases</h2>
            <div class="albums-grid" id="rockAlbums">
                <div class="loading">Loading rock releases</div>
            </div>
        </div>

        <div class="section">
            <h2>Music News</h2>
            <div class="news-grid" id="newsItems">
                <div class="loading">Loading music news</div>
            </div>
        </div>
    </div>

    <script>
        async function loadMusicData() {
            try {
                // Add timestamp to prevent caching and always get fresh data
                const response = await fetch(`music_data.json?t=${Date.now()}`);
                const data = await response.json();

                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${lastUpdated.toLocaleString()}`;

                displayAlbums(data.hiphop, 'hiphopAlbums');
                displayAlbums(data.rock, 'rockAlbums');
                displayNews(data.news);

            } catch (error) {
                console.error('Error loading music data:', error);
                document.getElementById('hiphopAlbums').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading data. Please try again later.</p></div>';
            }
        }

        function displayAlbums(albums, containerId) {
            const container = document.getElementById(containerId);
            const INITIAL_DISPLAY_COUNT = 15;

            if (!albums || albums.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéµ</div>
                        <p>No new releases this week. Check back Friday!</p>
                    </div>
                `;
                return;
            }

            // Show only first 15 albums
            const albumsToShow = albums.slice(0, INITIAL_DISPLAY_COUNT);
            const hasMore = albums.length > INITIAL_DISPLAY_COUNT;

            // Determine which page to link to
            const pageUrl = containerId === 'hiphopAlbums' ? 'hip-hop.html' : 'rock.html';

            // Generate album cards HTML
            const albumsHTML = albumsToShow.map(album => `
                <div class="album-card">
                    <img src="${album.image}" alt="${album.name}" class="album-image"
                         onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-artist">${album.artists}</div>
                        <div class="album-meta">
                            <span>${album.album_type}</span>
                            <span>${album.total_tracks} tracks</span>
                            <span>${formatDate(album.release_date)}</span>
                        </div>
                        <div class="album-links">
                            <a href="${album.spotify_url}" target="_blank" class="btn btn-spotify">
                                <span>Spotify</span>
                            </a>
                            <a href="${album.apple_music_url}" target="_blank" class="btn btn-apple">
                                <span>Apple</span>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            // Generate "See More" link if needed
            let seeMoreButton = '';
            if (hasMore) {
                const remainingCount = albums.length - INITIAL_DISPLAY_COUNT;

                seeMoreButton = `
                    <div class="see-more-container">
                        <a href="${pageUrl}" class="btn-see-more">
                            <span>See More (${remainingCount} more)</span>
                        </a>
                    </div>
                `;
            }

            container.innerHTML = albumsHTML + seeMoreButton;
        }

        function displayNews(newsItems) {
            const container = document.getElementById('newsItems');

            if (!newsItems || newsItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <p>No recent news articles. Check back tomorrow!</p>
                    </div>
                `;
                return;
            }

            const hiphopNews = newsItems.filter(item => item.category === 'hiphop');
            const rockNews = newsItems.filter(item => item.category === 'rock');
            const generalNews = newsItems.filter(item => item.category === 'general');

            let html = '';

            if (hiphopNews.length > 0) {
                html += '<h3>Hip Hop News</h3>';
                html += renderNewsItems(hiphopNews);
            }

            if (rockNews.length > 0) {
                html += '<h3>Alternative Rock News</h3>';
                html += renderNewsItems(rockNews);
            }

            if (generalNews.length > 0) {
                html += '<h3>General Music News</h3>';
                html += renderNewsItems(generalNews);
            }

            // Add "See All News" button
            html += `
                <div class="see-more-container">
                    <a href="news.html" class="btn-see-more">
                        <span>See All News</span>
                    </a>
                </div>
            `;

            container.innerHTML = html;
        }

        function renderNewsItems(items) {
            return items.map(item => `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span>${item.published}</span>
                        <span class="news-category">${item.category}</span>
                    </div>
                    <div class="news-summary">${item.summary}</div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 0) return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Load data on page load
        loadMusicData();

        // Refresh data every 5 minutes
        setInterval(loadMusicData, 5 * 60 * 1000);
    </script>
</body>
</html>
